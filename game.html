<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body></body>
        
        <script>
            let getComputerChoice = () =>  {
                // create variable for the computer choice.
                let compChoice = "";
                // get random whole number between 0 and 2 (inclusive of 2)
                let ranCompNum = Math.floor(Math.random() * 3);
                // use switch case to assign each number to one of either rock, paper, or scissors as the computers choice
                switch (ranCompNum) {
                    case 0:
                        compChoice = "Rock";
                        break;
                    case 1:
                        compChoice = "Paper";
                        break;
                    case 2:
                        compChoice = "Scissors"
                }
            }

            getComputerChoice();
        </script>
    </body>
</html>
