<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body></body>
        
        <script>

            // create variable for the computer choice.
            let compChoice = "";

            // create variable for the human choice.
            let humanChoice = "";

            let getComputerChoice = () =>  {
                // get random whole number between 0 and 2 (inclusive of 2)
                let ranCompNum = Math.floor(Math.random() * 3);
                // use switch case to assign each number to one of either rock, paper, or scissors as the computers choice
                switch (ranCompNum) {
                    case 0:
                        compChoice = "rock";
                        break;
                    case 1:
                        compChoice = "paper";
                        break;
                    case 2:
                        compChoice = "scissors"
                }
                return compChoice;
            }

            let getHumanChoice = () => {
                // get user input
                let userInput = prompt("rock, paper, or scissors?");
                // lower case user input to simplify comparison
                humanChoice = userInput.toLowerCase();
                return humanChoice;
            }
            
            let humanScore = 0;
            let compScore = 0;

            let playRound = (humanChoice, compChoice) => {

                // logic for if player chose scissors
                if (humanChoice === "scissors") {
                    console.log("You picked scissors");
                    if (compChoice === "scissors") {
                    console.log("This round is a draw! You both chose Scissors");
                    } else if (compChoice === 'rock') {
                        console.log("Computer wins this round! Rock beats scissors")
                        compScore += 1;
                    } else if (compChoice === 'paper') {
                        console.log("Player wins this round! Scissors beats paper")
                        humanScore += 1;
                    };
                };

                if (humanChoice === "rock") {
                    if (compChoice === "rock") {
                    console.log("This round is a draw! You both chose rock");
                    } else if (compChoice === 'paper') {
                        console.log("Computer wins this round! Paper beats rock")
                        compScore += 1;
                    } else if (compChoice === 'scissors') {
                        console.log("Player wins this round! Rock beats scissors")
                        humanScore += 1;
                    };
                };

                if (humanChoice === "paper") {
                    if (compChoice === "paper") {
                    console.log("This round is a draw! You both chose paper");
                    } else if (compChoice === 'scissors') {
                        console.log("Computer wins this round! Scissors beats paper")
                        compScore += 1;
                    } else if (compChoice === 'rock') {
                        console.log("Player wins this round! Paper beats rock")
                        humanScore += 1;
                    };
                };

                console.log(`The score is Player: ${humanScore}, Computer: ${compScore}`);

            }

            
            // playRound(humanSelection, computerSelection);
            
            let playGame = rounds => {
                for (let i = 0; i < rounds; i++){
                    const humanSelection = getHumanChoice();
                    const computerSelection = getComputerChoice();
                    playRound(humanSelection, computerSelection);
                };
            };

            playGame(4)
        </script>
    </body>
</html>
